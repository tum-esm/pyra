name: 'test-python-codebase-on-main'
on:
    push:
        branches:
            - main
        paths-ignore:
            - 'packages/core/ui/**'
            - 'packages/core/docs/**'
            - '.gitignore'
            - 'README.md'
            - 'LICENSE.md'
            - 'netlify.toml'
            - '.github/workflows/*.yml'
            - '!.github/workflows/test-python-codebase-on-main.yml'
    pull_request:
        branches:
            - main
        paths-ignore:
            - 'packages/core/ui/**'
            - 'packages/core/docs/**'
            - '.gitignore'
            - 'README.md'
            - 'LICENSE.md'
            - 'netlify.toml'
            - '.github/workflows/*.yml'
            - '!.github/workflows/test-python-codebase-on-main.yml'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            # check-out repo
            - name: Check out repository
              uses: actions/checkout@v3
            - name: Set up Python 3.10.6
              uses: actions/setup-python@v4
              with:
                  python-version: 3.10.6

            - name: Install and configure Poetry
              uses: snok/install-poetry@v1
              with:
                  version: 1.3.2
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache
                  key: venv-${{ runner.os }}-3.10.6-${{ hashFiles('poetry.lock') }}

            - name: Install dependencies
              run: poetry install --no-interaction --no-root

            # run test suite
            - name: Run mypy static type analysis
              run: |
                  source $VENV
                  bash scripts/check_static_types.sh
            - name: Run pytest tests
              run: |
                  source $VENV
                  pytest -m "ci" --cov=packages tests
                  coverage report
