[tool.poetry]
name = "pyra"
version = "4.0.6"
description = "operate an EM27 station autonomously"
authors = ["Patrick Aigner <patrick.aigner@tum.de>", "Moritz Makowski <moritz.makowski@tum.de>"]

[tool.poetry.dependencies]
python = "^3.10"
Cerberus = "^1.3.4"
numpy = "^1.22.3"
filelock = "^3.6.0"
pywin32 = { version = "^303", markers = "sys_platform == 'win32'"}
click = "^8.1.3"
python-snap7 = "^1.1"
opencv-python = "^4.5.5.64"
astropy = "^5.0.4"
jdcal = "^1.4.1"
psutil = "5.9.1"
fabric = "^2.7.1"
pydantic = "^1.9.2"
tqdm = "^4.64.0"
colorama = "^0.4.5"

[tool.poetry.group.helios]
optional = true

# libraries only used when running the helios analysis scripts
[tool.poetry.group.helios.dependencies]
scipy = "^1.9.3"

[tool.poetry.group.dev]
optional = true

# libraries only used in development
[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
black = "^22.3.0"
mypy = "^0.991"
types-paramiko = "^2.11.3"
types-invoke = "^1.7.3"
pytest-cov = "^3.0.0"
types-psutil = "^5.9.5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95

[tool.mypy]
strict = true
implicit_reexport = true
no_warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "astropy.*",
    "cv2",
    "fabric.*",
    "jdcal",
    "snap7",
    "snap7.*",
    "deepdiff",
    "psutil"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:the imp module is deprecated in favour of importlib:DeprecationWarning',
    'ignore:getargs:DeprecationWarning',
]
markers = [
    "ci: can be run in a CI environment",
    "integration: can only be run on a configured system",
]
